name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pylint

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-branch --cov-report=xml

      - name: Run Pylint
        run: |
          pylint app.py --fail-under=10 --output-format=text 2>&1 | tee pylint.txt
          echo "## Pylint score" >> $GITHUB_STEP_SUMMARY
          grep -oP "rated at \K[\d.]+/10" pylint.txt >> $GITHUB_STEP_SUMMARY || true

      - name: Update Pylint badge
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          SCORE=$(grep -oP "rated at \K[\d.]+" pylint.txt | head -1)
          if [ -z "$SCORE" ]; then exit 1; fi
          if (echo "$SCORE" | awk '{exit !($1 >= 9)}'); then
            COLOR=brightgreen
          elif (echo "$SCORE" | awk '{exit !($1 >= 8)}'); then
            COLOR=green
          elif (echo "$SCORE" | awk '{exit !($1 >= 6)}'); then
            COLOR=yellow
          else
            COLOR=red
          fi
          mkdir -p badges
          echo "{\"schemaVersion\": 1, \"label\": \"pylint\", \"message\": \"${SCORE}/10\", \"color\": \"${COLOR}\"}" > badges/pylint.json

      - name: Commit and push Pylint badge
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/pylint.json
          git diff --staged --quiet || (git commit -m "chore: update pylint badge" && git push)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
